
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - HopeBridge Foundation</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Header -->
    <header>
        <h1>Support Our Cause</h1>
        <p>Your generous donation helps us empower communities and change lives.</p>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
}

header {
    background-color: #ffffff;
    color: black;
    padding: 40px 10px;
    text-align:left;
}
header h1 {
    font-size: 3em;
}

header p {
    font-size: 1.2em; 

}

.cta-button {
    background-color: #002a62;
    padding: 12px 20px;
    font-size: 1.2em;
    text-decoration: none;
    color: white;
    border-radius: 5px;
    margin-top: 18px;
}

.cta-button:hover {
    background-color: #e2564e;
}

section {
    padding: 40px 20px;
    margin-bottom: 20px;
}

section h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

ul {
    font-size: 1.2em;
    line-height: 1.6;
}

footer {
    background-color: #002a62;
    color: white;
    padding: 20px;
    text-align: center;
}

footer a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

footer .social-icons a {
    margin: 0 10px;
}
</style>
    </header>

    <!-- Donation Options -->
    <section id="donation-options">
        <h2>How You Can Help</h2>
        <p>Select the amount you would like to donate:</p>
        <form action="#">
            <label for="donation-amount">Donation Amount ($):</label>
            <input type="number" id="donation-amount" name="amount" min="5" required>
            <br><br>
            <button type="submit" class="cta-button">Donate Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HopeBridge Foundation. All rights reserved.</p>
        <div class="social-icons">
            <a href="HopeBridge Foundation">Facebook</a>
            <a href="HopeBridge Foundation">Twitter</a>
            <a href="HopeBridge Foundation">Instagram</a>
            <a href="HopeBridge Foundation">LinkedIn</a>
        </div>
        <p><a href="contact-us.html">Contact Us</a></p>
    </footer>

</body>
</html>

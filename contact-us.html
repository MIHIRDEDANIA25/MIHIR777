<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Charity Foundation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Get in touch with us for any inquiries or support.</p>
    </header>

    <!-- Contact Form -->
    <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HopeBridge Foundation. All rights reserved.</p>
        <div class="social-icons">
            <a href="HopeBridge Foundation">Facebook</a>
            <a href="HopeBridge Foundation">Twitter</a>
            <a href="HopeBridge Foundation">Instagram</a>
            <a href="HopeBridge Foundation">LinkedIn</a>
        </div>
        <p><a href="index.html">Back to Homepage</a></p>
    </footer>

</body>
</html>
